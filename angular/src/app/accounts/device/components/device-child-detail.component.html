<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewDevice') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form [formGroup]="service.form" id="device" (ngSubmit)="service.submitForm()" validateOnSubmit>
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ '::Device' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="device-name">
                  {{ '::Name' | abpLocalization }} *
                </label>

                <input
                  id="device-name"
                  formControlName="name"
                  class="form-control"
                  maxlength="250"
                  autofocus
                />
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="device-status"
                  formControlName="status"
                  class="form-check-input"
                />

                <label for="device-status" class="form-check-label">
                  {{ '::Status' | abpLocalization }} *
                </label>
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="device-temp"
                  formControlName="temp"
                  class="form-check-input"
                />

                <label for="device-temp" class="form-check-label">
                  {{ '::Temp' | abpLocalization }} *
                </label>
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="device-ldr"
                  formControlName="ldr"
                  class="form-check-input"
                />

                <label for="device-ldr" class="form-check-label">
                  {{ '::LDR' | abpLocalization }} *
                </label>
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="device-pir"
                  formControlName="pir"
                  class="form-check-input"
                />

                <label for="device-pir" class="form-check-label">
                  {{ '::PIR' | abpLocalization }} *
                </label>
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="device-door"
                  formControlName="door"
                  class="form-check-input"
                />

                <label for="device-door" class="form-check-label">
                  {{ '::Door' | abpLocalization }} *
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label" for="device-min-temp-alert">
                  {{ '::MinTempAlert' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="device-min-temp-alert"
                  formControlName="minTempAlert"
                  class="form-control"
                  max="50"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="device-temp-alert-freq">
                  {{ '::TempAlertFreq' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="device-temp-alert-freq"
                  formControlName="tempAlertFreq"
                  class="form-control"
                  max="1440"
                  min="5"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="device-min-ldralert">
                  {{ '::MinLDRAlert' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="device-min-ldralert"
                  formControlName="minLDRAlert"
                  class="form-control"
                  max="255"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="device-ldralert-freq">
                  {{ '::LDRAlertFreq' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="device-ldralert-freq"
                  formControlName="ldrAlertFreq"
                  class="form-control"
                  max="1440"
                  min="5"
                />
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="device-connection"
                  formControlName="connection"
                  class="form-check-input"
                />

                <label for="device-connection" class="form-check-label">
                  {{ '::Connection' | abpLocalization }} *
                </label>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="device">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
